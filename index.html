<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下拉刷新上拉加载demo</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header id="header">
      <input type="text" id="input">
      <input type="submit" id="submit">
    </header>
    <article id="article">
      <ul id="ul">
        <div id="upText">下拉刷新</div>
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
        <li class="li">4</li>
        <li class="li">5</li>
        <li class="li">6</li>
        <li class="li">7</li>
        <li class="li">8</li>
        <li class="li">9</li>
        <li class="li">10</li>
        <div id="downText">上拉加载</div>
      </ul>
    </article>
    <footer id="footer"></footer>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
